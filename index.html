<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYDAY Excavating</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
        <img class="logo" src="./img/mayday-logo.jpg" alt="Logo for Mayday Exacavating">
        <!-- <ul>
            <li>Home</li>
            <li>Request Services</li>
            <li>About</li>
        </ul> -->

            <div class="left-list">

            <img src="./img/project1-before.jpg" alt="">
